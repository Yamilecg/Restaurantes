<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Reservas</title>
    <link rel="stylesheet" href="stylereservas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Mis Reservas</h1>
        <div>
            <button id="volverInicioBtn" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i> Volver al Inicio
            </button>
        </div>
    </header>

    <main>
        <section class="reservas">
            <h2>Reservas Activas</h2>
            <ul id="listaReservas">
                <!-- Aquí se cargarán las reservas con JS -->
            </ul>
        </section>
    </main>

    <script>
    fetch('http://localhost:3000/reservas')
        .then(res => res.json())
        .then(data => {
            const lista = document.getElementById('listaReservas');
            data.forEach(r => {
                const li = document.createElement('li');
                li.textContent = `${r.restaurante} - ${r.fecha} ${r.hora} - ${r.numPersonas} personas`;
                lista.appendChild(li);
            });
        });
    </script>
</body>
</html>
