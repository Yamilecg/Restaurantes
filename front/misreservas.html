<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Reservas</title>
    <link rel="stylesheet" href="stylereservas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Mis Reservas</h1>
        <div>
            <button id="volverInicioBtn">
                <i class="fas fa-home"></i> Volver al Inicio
            </button>
            <button id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesi칩n
            </button>
        </div>
    </header>

    <main>
        <section class="reservas">
            <h2>Reservas Activas</h2>
            <ul id="listaReservas">
                
            </ul>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const listaReservas = document.getElementById('listaReservas');
            const logoutBtn = document.getElementById('logoutBtn');
            const volverInicioBtn = document.getElementById('volverInicioBtn');

            // Verificar si el usuario esta logeado
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Debes iniciar sesi칩n para ver tus reservas.');
                window.location.href = 'index.html'; // Redirigir al inicio si no est치 autenticado
                return;
            }

            //para cargar las reservas
            async function cargarReservas() {
                try {
                    const response = await fetch('http://localhost:3000/reservas', {
                        headers: {
                            'Authorization': `Bearer ${token}` // Enviar el token de autenticaci칩n
                        }
                    });

                    if (response.ok) {
                        const reservas = await response.json();
                        listaReservas.innerHTML = reservas.map(reserva => `
                            <li>
                                <strong>${reserva.nombreCliente}</strong><br>
                                Fecha: ${reserva.fecha}<br>
                                Hora: ${reserva.hora}<br>
                                Personas: ${reserva.numPersonas}
                            </li>
                        `).join('');
                    } else {
                        alert('Error al cargar las reservas');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            cargarReservas();

      
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('token'); 
                localStorage.removeItem('nombreUsuario');
                localStorage.removeItem('contactoUsuario');
                window.location.href = 'index.html'; 
            });

            volverInicioBtn.addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
