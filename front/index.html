<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Restaurantes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Reservas de Restaurantes</h1>
        <div id="authSection">
            <a href="misreservas.html" class="reservas-link">
                <i class="fas fa-calendar-alt"></i> Mis Reservas
            </a>
        </div>
    </header>

    <main>
        <section class="restaurantes">
            <div class="restaurante">
                <img src="images/mexicano.jpg" alt="Restaurante Mexicano">
                <h2>Restaurante Mexicano</h2>
                <button class="reservar-btn">Reservar</button>
            </div>

            <div class="restaurante">
                <img src="images/italiano.jpg" alt="Restaurante Italiano">
                <h2>Restaurante Italiano</h2>
                <button class="reservar-btn">Reservar</button>
            </div>

            <div class="restaurante">
                <img src="images/japones.jpg" alt="Restaurante Japonés">
                <h2>Restaurante Japonés</h2>
                <button class="reservar-btn">Reservar</button>
            </div>

            <div class="restaurante">
                <img src="images/argentino.png" alt="Restaurante Argentino">
                <h2>Restaurante Argentino</h2>
                <button class="reservar-btn">Reservar</button>
            </div>

            <div class="restaurante">
                <img src="images/arabe.jpg" alt="Restaurante Árabe">
                <h2>Restaurante Árabe</h2>
                <button class="reservar-btn">Reservar</button>
            </div>

            <div class="restaurante">
                <img src="images/cortes.webp" alt="Restaurante de Cortes">
                <h2>Restaurante de Cortes</h2>
                <button class="reservar-btn">Reservar</button>
            </div>
        </section>
    </main>

    <!-- Modal de Reservas -->
    <div id="reservaModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" style="cursor:pointer;">&times;</span>
            <h2>Reservar Mesa</h2>
            <form id="reservaForm">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" required>

                <label for="hora">Hora:</label>
                <input type="time" id="hora" required>

                <label for="numPersonas">Número de Personas:</label>
                <input type="number" id="numPersonas" min="1" required>

                <!-- CAMBIO DE BOTÓN-->
                <button type="submit">Confirmar Reservacio</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
