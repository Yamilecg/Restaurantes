<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Restaurantes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Reservas de Restaurantes</h1>
        <div id="authSection">
            <a href="misreservas.html" class="reservas-link hidden">
                <i class="fas fa-calendar-alt"></i> Mis Reservas
            </a>
            <button id="authBtn">
                <i class="fas fa-user"></i> Iniciar Sesión / Registrarse
            </button>
        </div>
    </header>

    <main>
        <section class="restaurantes">
            <div class="restaurante">
                <img src="images/mexicano.jpg" alt="Restaurante Mexicano">
                <h2>Restaurante Mexicano</h2>
                <button class="reservar-btn hidden">Reservar</button>
            </div>

            <div class="restaurante">
                <img src="images/italiano.jpg" alt="Restaurante Italiano">
                <h2>Restaurante Italiano</h2>
                <button class="reservar-btn hidden">Reservar</button>
            </div>

            <div class="restaurante">
                <img src="images/japones.jpg" alt="Restaurante Japonés">
                <h2>Restaurante Japonés</h2>
                <button class="reservar-btn hidden">Reservar</button>
            </div>

            <div class="restaurante">
                <img src="images/argentino.png" alt="Restaurante Argentino">
                <h2>Restaurante Argentino</h2>
                <button class="reservar-btn hidden">Reservar</button>
            </div>

            <div class="restaurante">
                <img src="images/arabe.jpg" alt="Restaurante Árabe">
                <h2>Restaurante Árabe</h2>
                <button class="reservar-btn hidden">Reservar</button>
            </div>

            <div class="restaurante">
                <img src="images/cortes.webp" alt="Restaurante de Cortes">
                <h2>Restaurante de Cortes</h2>
                <button class="reservar-btn hidden">Reservar</button>
            </div>
        </section>
    </main>

    <!-- Modal de Inicio de Sesión/Registro -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>

                <button type="submit">Iniciar Sesión</button>
            </form>

            <p>¿No tienes una cuenta? <a href="#" id="registroLink">Regístrate aquí</a></p>

            <div id="registroForm" class="hidden">
                <h2>Registrarse</h2>
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>

                    <label for="emailRegistro">Correo Electrónico:</label>
                    <input type="email" id="emailRegistro" required>

                    <label for="passwordRegistro">Contraseña:</label>
                    <input type="password" id="passwordRegistro" required>

                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Reservas -->
    <div id="reservaModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Reservar Mesa</h2>
            <form id="reservaForm">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" required>

                <label for="hora">Hora:</label>
                <input type="time" id="hora" required>

                <label for="numPersonas">Número de Personas:</label>
                <input type="number" id="numPersonas" min="1" required>

                <button type="submit">Confirmar Reserva</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
