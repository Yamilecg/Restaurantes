<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Reservas</title>
    <link rel="stylesheet" href="stylereservas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Mis Reservas</h1>
        <div>
            <button id="volverInicioBtn">
                <i class="fas fa-home"></i> Volver al Inicio
            </button>
            <button id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        </div>
    </header>

    <main>
        <section class="reservas">
            <h2>Reservas Activas</h2>
            <ul id="listaReservas">
                <!-- Las reservas se cargarán dinámicamente aquí -->
            </ul>
        </section>
    </main>

    <script>
        // Datos de ejemplo de reservas (simulando una base de datos)
        const reservas = [
            { restaurante: "Restaurante Mexicano", fecha: "2023-10-15", hora: "20:00", personas: 4 },
            { restaurante: "Restaurante Italiano", fecha: "2023-10-16", hora: "19:30", personas: 2 },
        ];

        // Función para cargar las reservas en la página
        function cargarReservas() {
            const listaReservas = document.getElementById('listaReservas');
            listaReservas.innerHTML = reservas.map(reserva => `
                <li>
                    <strong>${reserva.restaurante}</strong><br>
                    Fecha: ${reserva.fecha}<br>
                    Hora: ${reserva.hora}<br>
                    Personas: ${reserva.personas}
                </li>
            `).join('');
        }

        // Cargar las reservas al abrir la página
        cargarReservas();

        // Manejar el cierre de sesión
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('usuarioAutenticado'); // Eliminar estado de autenticación
            window.location.href = 'index.html'; // Redirigir a la página principal
        });

        // Manejar el botón "Volver al Inicio"
        document.getElementById('volverInicioBtn').addEventListener('click', () => {
            window.location.href = 'index.html'; // Redirigir a la página principal
        });
    </script>
</body>
</html>
